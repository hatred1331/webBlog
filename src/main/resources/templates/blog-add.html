<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Post add</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Post title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Post anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
